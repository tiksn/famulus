name: Go

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: PowerShell script
      uses: Amadevus/pwsh-script@v1.0.0
      with:
        script: |
          Install-Module -Name psake -Force
          Invoke-psake -buildFile .\\scripts\\psakefile.ps1 -taskList Build

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .
